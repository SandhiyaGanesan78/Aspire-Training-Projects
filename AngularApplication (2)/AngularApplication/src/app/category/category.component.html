<div class="row category" *ngFor="let item of products">
  <div class="col-sm-3">
    <a routerLink="/category/{{item.id}}"> <img src="{{item.image}}" alt=""></a>  </div>
  <div class="col-sm-8 details">
<h6> <a routerLink="/category/{{item.id}}" >{{item.name}}</a></h6>
 <p><b>Price:{{item.price}}</b></p>
    <p><span>Category:{{item.category}}</span></p>
    <p>Description: {{item.description}}</p>
  </div>
</div>
